      <!-- Form đăng nhập -->
      <div class="form_box sign-in">
        <div class="icon">
          <img src="./assets/nutriumicon.png" alt="" />
        </div>
        <div class="form_text">Please sign in</div>
        <form id="signin_form">
          <div class="mb-3">
            <input
              type="email"
              class="form-control custom-input first"
              placeholder="Email address"
              name="email"
            />
            <input
              type="password"
              class="form-control custom-input last"
              placeholder="Password"
              name="password"
            />
          </div>
          <div class="form-check">
            <input
              class="form-check-input"
              type="checkbox"
              id="rememberMe"
              name="rememberMe"
            />
            Remember Me
          </div>
        </form>

        <nav>
          Don't have an account,
          <a href="#" onclick="switchForm(event,'signIn')">click here !</a>
        </nav>
        <button onclick="signIn()" type="button" class="btn btn-primary">
          Sign in
        </button>

        <div class="copy_right">
          <div>&copy; 2025 - Rikkei Education</div>
        </div>
      </div>
      <!-- ---------------- -->
      <!-- Form đăng ký -->
      <div class="form_box sign-up">
        <div class="icon">
          <img src="./assets/nutriumicon.png" alt="" />
        </div>
        <div class="form_text">Please sign up</div>
        <form id="signup_form">
          <span class="mb-3">
            <input
              type="email"
              class="form-control custom-input first"
              placeholder="Email address"
              name="email"
            />
            <input
              type="text"
              class="form-control custom-input first"
              placeholder="Username"
              name="name"
            />
            <input
              type="password"
              class="form-control custom-input last"
              placeholder="Password"
              name="password"
            />
          </span>
        </form>

        <nav>
          Already have an account,
          <a href="#" onclick="switchForm(event,'')">click here !</a>
        </nav>
        <button onclick="signUp()" type="button" class="btn btn-primary">
          Sign up
        </button>

        <div class="copy_right">
          <div>&copy; 2025 - Rikkei Education</div>
        </div>
      </div>
